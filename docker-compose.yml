version: "3.8"

services:
  mysqldb:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_USER: "root"
      MYSQL_DATABASE: "devops"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      - mysqldb
    restart: always
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/devops?useSSL=false&allowPublicKeyRetrieval=true",
            "spring.datasource.username": "root",
            "spring.datasource.password": "123456",
            "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
            "spring.jpa.hibernate.ddl-auto": "update"
          }'
      command: --allow-public-key-retrieval=true

      volumes:
        -.m2:/root/.m2

    ports:
      - 8082:8082


volumes:
  db_data:
