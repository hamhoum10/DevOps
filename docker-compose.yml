version: "3.8"

services:
  mysqldb:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=devops
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    depends_on:
      - mysqldb
    image: safagrech/devops:1.0.0
    build: ./
    restart: always
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/devops?createDatabaseIfNotExist=true",
            "spring.datasource.username": "root",
            "spring.datasource.password": "",
            "spring.jpa.hibernate.ddl-auto": "update",
            "spring.jpa.show-sql": "true"
          }'
      command: --allow-public-key-retrieval=true

      volumes:
        -.m2:/root/.m2
      stdin_open: true
      tty: true

    ports:
      - 8082:8082


volumes:
  db_data:
